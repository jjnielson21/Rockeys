<html>

<head>

        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <title>Rockey Burgers</title>
</head>

<body>
    <div class='container'>
        <nav class='topnav'>
            <span class='openbtn' onclick="openNav()">&#9776;</span>
            <a href="faq_contact.html">Contact/FAQ</a>
            <a href="employment.html">Employment</a>
            <a href="http://www.facebook.com/keyburgers"><i class="fab fa-facebook-f"></i></a>
            <a href="http://www.twitter.com/keyburgers"><i class="fab fa-twitter"></i></a>
        </nav>
        <div class="main">
            <nav id="sidenav">
                <img src="images/rockeyburgers03-logo.png" alt="Logo">
                <a href="index.html"><i class="fas fa-home"></i>Home</a>
                <a href="menu.html"><i class="fas fa-hamburger"></i>Menu</a>
                <a href="locations.html"><i class="fas fa-search-location"></i>Locations</a>
                <a href="About.html"><i class="info fas fa-info"></i>About</a>
            </nav>
            <div class="employments" onclick="closeNav()">
                <div class="jobs">
                    <h1>Jobs</h1>
                    <h3>Join our great team!</h3>
                <form>
                    <span>First Name: <input type="text" name="fname"></span>
                    <span>Last Name:  <input type="text" name="lname"></span>
                    <span>Street Address:  <input type="text" name="address"></span>
                    <span>City, State, Zip:  <input type="text" name="address2"></span>
                    <span>Phone:  <input type="text" name="phone"></span>
                    <span>Email:      <input type="email" name="email"></span>
                    <span>Work History: Tell us about your last two jobs. <textarea name="Work History"cols="100" rows="5"></textarea> </span>
                    <span>Best time to contact you.</span>
                    <span>Daytime: <input type="checkbox" name="" id=""></span>
                    <span>Evenings: <input type="checkbox" name="" id=""></span>
                    <span>Anytime: <input type="checkbox" name="" id=""></span>
                    <span>What makes you a great fit?:  <input type="text" name="phone"></span>
                </form>
                <input class='submit' type="submit" value="Submit">
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </div>
